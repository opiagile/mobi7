server.port=8080
spring.application.name=api-gateway
eureka.client.service-url.defaultZone = http://localhost:9999/eureka

spring.cloud.gateway.routes[0].id=posicoes-check
spring.cloud.gateway.routes[0].uri = lb://posicoes-ws
spring.cloud.gateway.routes[0].predicates[0]=Path=/posicoes/status/check
spring.cloud.gateway.routes[0].predicates[1]=Method=GET
spring.cloud.gateway.routes[0].filters[0]=RemoveRequestHeader=Cookie

spring.cloud.gateway.routes[1].id=pontos-check
spring.cloud.gateway.routes[1].uri = lb://pontos-ws
spring.cloud.gateway.routes[1].predicates[0]=Path=/pontos/status/check
spring.cloud.gateway.routes[1].predicates[1]=Method=GET
spring.cloud.gateway.routes[1].filters[0]=RemoveRequestHeader=Cookie

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
